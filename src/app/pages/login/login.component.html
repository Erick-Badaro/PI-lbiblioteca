<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
  
      <form #formLogin="ngForm" (ngSubmit)="fazerLogin()">
        <input type="email" 
        name="email"
        [(ngModel)]="usuario.email"
        placeholder="E-mail" 
        required 
        />
        <input type="password"
        name="senha"
        [(ngModel)]="usuario.senha" 
        placeholder="Senha" 
        required 
        />
        <button type="submit">Entrar</button>
      </form>
  
      <p class="cadastro-link">
        Não tem conta? <a routerLink="/cadastro">Cadastre-se</a>
      </p>

      <p class="erro-popup" *ngIf="erroLogin">
        E-mail ou senha inválidos!
      </p>
      

    </div>
  </div>
